<!doctype html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/css/framework.css">
	</head>
	<body>
		<div class="container">
			<h1>NEW FLASHCARD</h1>
			<form method="post" action="/dashboard/new">
				{% if flash %}
					<div class="form-error">{{ flash }}</div>
				{% endif %}
				<div class="form-group">
					<label>Word</label>
					<input class="form-control" type="text" name="word">
				</div>
				<div class="form-group">
					<label>Description</label>
					<textarea class="form-control" name="descr" rows="4"></textarea>
				</div>
				<label class="custom-control custom-checkbox">
				  <input type="checkbox" name="private" id="name" class="custom-control-input">
				  <span class="custom-control-indicator"></span>
				  <span class="custom-control-description">Private</span>
				</label>
				<br>
				<button class="btn btn-primary submit" type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
